<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plataforma Musical</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Plataforma Musical</h1>
    <h2>Kamille</h2>

    <section class="teclado">
        <button class="tecla tecla_capcom"><img src="images/download (1).jpeg" alt="Logo Capcom"></button>
        <button class="tecla tecla_round"><img src="images/download (1).jpeg" alt="Round"></button>
        <button class="tecla tecla_one"><img src="images/download (1).jpeg" alt="One"></button>

        <button class="tecla tecla_fight"><img src="images/download (1).jpeg" alt="Fight"></button>
        <button class="tecla tecla_radouken"><img src="images/download (1).jpeg" alt="radouken"></button>
        <button class="tecla tecla_sho"><img src="images/download (1).jpeg" alt="Shoryuken"></button>
        
        <button class="tecla tecla_tatsu"><img src="images/download (1).jpeg" alt="tatsu"></button>
        <button class="tecla tecla_sonic"><img src="images/download (1).jpeg" alt="Sonic"></button>
        <button class="tecla tecla_yoga"><img src="images/download (1).jpeg" alt="Yoga"></button>
    </section>

    <audio src="sounds/Bom mesmo é ganhar um beijo seu.wav" id="som_tecla_capcom"></audio>
    <audio src="sounds/eu queria mudar.wav" id="som_tecla_round"></audio>
    <audio src="sounds/Eu vou tomar um tacacá.wav" id="som_tecla_one"></audio>
    <audio src="sounds/Haddaway.wav" id="som_tecla_fight"></audio>
    <audio src="sounds/Milionário e José Rico - Estrada da Vida.wav" id="som_tecla_radouken"></audio>
    <audio src="sounds/Rap do Solitário  TIPOGRAFIA.wav" id="som_tecla_sho"></audio>
    <audio src="sounds/só as cachorra.wav" id="som_tecla_tatsu"></audio>
    <audio src="sounds/Um degrau na escada.wav" id="som_tecla_sonic"></audio>
    <audio src="sounds/Modern.wav" id="som_tecla_yoga"></audio>
    
    
    <script src="main.js"></script>
</body>
</html>
